<div class="row">
  <h3>Aula {{classe}}</h3>
  <hr>
</div>

<div class="alert alert-danger" role="alert" *ngIf="message != null">
  {{message}}
</div>

<div class="row" *ngIf="!loading">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">IP</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ordinador of ordinadors; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{ordinador}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning" role="alert" *ngIf="ordinadors == null">
    Sense resultats
  </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="loading">
  Cercant ...
</div>
