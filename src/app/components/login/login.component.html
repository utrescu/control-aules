<form (ngSubmit)="comprovarUsuari(forma)" #forma="ngForm" novalidate="">
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuari </label>
    <div class="col-8">
      <input class="form-control" type="text" name="username"
             placeholder="Entra l'usuari" minlength="3" required
             [(ngModel)]="dades.username"
             #username="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contrasenya </label>
    <div class="col-8">
      <input class="form-control" type="password"
             placeholder="Entra la contrasenya"
             minlength="3" required
             [(ngModel)]="dades.password"
             name="password"
             #password="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Entrar
      </button>
    </div>
  </div>
</form>
<div class="alert alert-danger" role="alert" *ngIf="message != null">
    {{ message }}
</div>
